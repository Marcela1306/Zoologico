<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zoológico 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ticket-ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ticket-ui">
    <p>Presiona para comprar el ticket</p>
    <button onclick="window.abrirPorton()" disabled>Comprar Ticket</button>
  </div>

  <!-- Panel de información -->
<div id="info-panel" style="
  display: none;
  position: absolute;
  top: 20px;
  right: 20px;
  max-width: 300px;
  background-color: rgba(255, 255, 255, 0.95);
  border: 2px solid #444;
  border-radius: 8px;
  padding: 15px;
  z-index: 999;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  font-family: sans-serif;
">
  <h2 id="info-title" style="margin-top: 0; font-size: 18px; color: #333;"></h2>
  <p id="info-description" style="font-size: 14px; color: #555;"></p>
  <button id="close-panel" style="
    background-color: #d9534f;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
  ">Cerrar</button>
</div>



  <canvas id="canvas"></canvas>

  <script type="module">
    import { abrirPortonDesdeHTML } from './src/main.ts';
    window.abrirPorton = abrirPortonDesdeHTML;
  </script>
</body>
</html>
