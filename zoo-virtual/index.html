<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Zool√≥gico 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ticket-ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  

  <!-- Panel information -->
  <div id="info-panel" style="
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      font-family: sans-serif;
      text-align: center;
    ">
    <h2 id="info-title" style="margin: 0; font-size: 24px; color: #222;"></h2>
    <img id="info-image" src="" alt="" style="display: none; max-width: 100%; max-height: 200px; margin: 15px auto; border-radius: 8px;" />
    <p id="info-description" style="font-size: 16px; color: #555;"></p>
    <button id="close-panel" style="
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    ">CLOSE</button>
  </div>





  <canvas id="canvas"></canvas>

  <script type="module">
    import { abrirPortonDesdeHTML } from './src/main.ts';
    window.abrirPorton = abrirPortonDesdeHTML;
